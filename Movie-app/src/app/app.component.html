<div class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-white p-6">
    <div class="max-w-7xl mx-auto">

        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                🎬 سیستم مدیریت فیلم
            </h1>
            <p class="text-gray-400">مدیریت فیلم‌ها و ژانرها</p>
        </header>

        <!-- Tabs -->
        <div class="flex gap-4 mb-6 border-b border-gray-700">
            <button (click)="activeTab = 'movies'"
                    [class.border-blue-500]="activeTab === 'movies'"
                    [class.text-blue-400]="activeTab === 'movies'"
                    class="pb-3 px-4 border-b-2 transition-colors">
                فیلم‌ها
            </button>
            <button (click)="activeTab = 'genres'"
                    [class.border-blue-500]="activeTab === 'genres'"
                    [class.text-blue-400]="activeTab === 'genres'"
                    class="pb-3 px-4 border-b-2 border-transparent transition-colors">
                ژانرها
            </button>
        </div>

        <!-- Movies Tab -->
        <div *ngIf="activeTab === 'movies'">

            <!-- Search & Add Button -->
            <div class="flex gap-4 mb-6">
                <div class="flex-1 relative">
                    <input [(ngModel)]="searchTerm"
                           (ngModelChange)="searchMovies()"
                           type="text"
                           placeholder="جستجوی فیلم..."
                           class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-3 pr-10 focus:outline-none focus:border-blue-500">
                    <span class="absolute right-3 top-3.5 text-gray-400">🔍</span>
                </div>
                <button (click)="openMovieModal()"
                        class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium transition-colors flex items-center gap-2">
                    <span>➕</span> افزودن فیلم
                </button>
            </div>

            <!-- Loading -->
            <div *ngIf="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            </div>

            <!-- Empty State -->
            <div *ngIf="!loading && filteredMovies.length === 0" class="text-center py-12 text-gray-400">
                هیچ فیلمی یافت نشد
            </div>

            <!-- Movies Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div *ngFor="let movie of filteredMovies"
                     class="bg-gray-800 border border-gray-700 rounded-lg p-6 hover:border-blue-500 transition-all">

                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-xl font-bold">{{movie.title}}</h3>
                        <span class="bg-yellow-500 text-black px-2 py-1 rounded text-sm font-bold">
                            ⭐ {{movie.imdbRate}}
                        </span>
                    </div>

                    <p class="text-gray-400 mb-4 line-clamp-2">{{movie.description}}</p>

                    <div class="flex justify-between items-center">
                        <span class="bg-purple-600 px-3 py-1 rounded text-sm">
                            {{movie.genreTitle || getGenreName(movie.genreId)}}
                        </span>
                        <div class="flex gap-2">
                            <button (click)="openMovieModal(movie)"
                                    class="bg-gray-700 hover:bg-gray-600 p-2 rounded transition-colors">
                                ✏️
                            </button>
                            <button (click)="deleteMovie(movie.id!)"
                                    class="bg-red-600 hover:bg-red-700 p-2 rounded transition-colors">
                                🗑️
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Genres Tab -->
        <div *ngIf="activeTab === 'genres'">
            <button (click)="openGenreModal()"
                    class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-medium transition-colors mb-6 flex items-center gap-2">
                <span>➕</span> افزودن ژانر
            </button>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div *ngFor="let genre of genres"
                     class="bg-gray-800 border border-gray-700 rounded-lg p-6 hover:border-purple-500 transition-all">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-bold">{{genre.title}}</h3>
                        <div class="flex gap-2">
                            <button (click)="openGenreModal(genre)"
                                    class="bg-gray-700 hover:bg-gray-600 p-2 rounded transition-colors">
                                ✏️
                            </button>
                            <button (click)="deleteGenre(genre.id!)"
                                    class="bg-red-600 hover:bg-red-700 p-2 rounded transition-colors">
                                🗑️
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movie Modal -->
        <div *ngIf="showMovieModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">
                        {{editingMovie ? 'ویرایش فیلم' : 'افزودن فیلم'}}
                    </h2>
                    <button (click)="closeMovieModal()" class="text-gray-400 hover:text-white">✖️</button>
                </div>

                <form (ngSubmit)="saveMovie()">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">عنوان فیلم</label>
                            <input [(ngModel)]="movieForm.title"
                                   name="title"
                                   required
                                   class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">توضیحات</label>
                            <textarea [(ngModel)]="movieForm.description"
                                      name="description"
                                      rows="3"
                                      class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500"></textarea>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">امتیاز IMDB</label>
                            <input [(ngModel)]="movieForm.imdbRate"
                                   name="imdbRate"
                                   type="number"
                                   step="0.1"
                                   min="0"
                                   max="10"
                                   required
                                   class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">ژانر</label>
                            <select [(ngModel)]="movieForm.genreId"
                                    name="genreId"
                                    required
                                    class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
                                <option [value]="0">انتخاب کنید</option>
                                <option *ngFor="let genre of genres" [value]="genre.id">
                                    {{genre.title}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-3 mt-6">
                        <button type="submit"
                                [disabled]="loading"
                                class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded font-medium transition-colors disabled:opacity-50">
                            {{loading ? 'در حال ذخیره...' : 'ذخیره'}}
                        </button>
                        <button type="button"
                                (click)="closeMovieModal()"
                                class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium transition-colors">
                            انصراف
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Genre Modal -->
        <div *ngIf="showGenreModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">
                        {{editingGenre ? 'ویرایش ژانر' : 'افزودن ژانر'}}
                    </h2>
                    <button (click)="closeGenreModal()" class="text-gray-400 hover:text-white">✖️</button>
                </div>

                <form (ngSubmit)="saveGenre()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">عنوان ژانر</label>
                        <input [(ngModel)]="genreForm.title"
                               name="title"
                               required
                               class="w-full bg-gray-700 border border-gray-600 rounded px-4 py-2 focus:outline-none focus:border-blue-500">
                    </div>

                    <div class="flex gap-3">
                        <button type="submit"
                                [disabled]="loading"
                                class="flex-1 bg-blue-600 hover:bg-blue-700 py-2 rounded font-medium transition-colors disabled:opacity-50">
                            {{loading ? 'در حال ذخیره...' : 'ذخیره'}}
                        </button>
                        <button type="button"
                                (click)="closeGenreModal()"
                                class="flex-1 bg-gray-700 hover:bg-gray-600 py-2 rounded font-medium transition-colors">
                            انصراف
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
